<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0071e3" />
    <meta name="description" content="404 Error - Page Not Found" />
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f7;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #2c2c2c;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }
        a {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for does not exist.</p>
        <p>It looks like you've hit a broken link or typed in a wrong URL.</p>
        <p>Return to the <a href="/">homepage</a> or use the navigation above to find what you need.</p>
    </div>
</body>
</html>
